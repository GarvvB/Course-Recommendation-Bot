<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI Course Recommendation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS + Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(to bottom right, #d0eafc, #eaf0f4);
        min-height: 100vh;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.85);
        border-radius: 1.5rem;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        backdrop-filter: blur(12px);
        animation: fadeIn 0.8s ease-in-out;
      }

      .fadeIn {
        animation: fadeIn 1s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .response-box {
        background-color: #f0f8ff;
        border-left: 5px solid #0d6efd;
        border-radius: 0.5rem;
        padding: 1rem;
        white-space: pre-wrap;
        font-size: 1.05rem;
        min-height: 100px;
        animation: fadeIn 0.5s ease-in-out;
      }

      .btn-animated {
        transition: transform 0.2s ease;
      }

      .btn-animated:hover {
        transform: scale(1.05);
      }

      .typewriter {
        overflow: hidden;
        white-space: nowrap;
        animation: typing 3s steps(40, end);
        border-right: 2px solid #0d6efd;
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="container fadeIn">
      <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-8">
          <div class="glass-card p-5">
            <div class="text-center mb-4">
              <h1 class="fw-bold text-primary mb-2">
                <i class="bi bi-stars"></i> Course Genius AI
              </h1>
              <p class="text-muted typewriter">
                Tell us what you want to learn. We'll handle the rest ‚ú®
              </p>
            </div>

            <div class="mb-4">
              <label
                for="interest"
                class="form-label fw-semibold fs-5 text-dark"
              >
                üí¨ What's your interest?
              </label>
              <input
                type="text"
                class="form-control form-control-lg shadow-sm"
                id="interest"
                placeholder="e.g. I want to become a machine learning engineer"
              />
            </div>

            <div class="d-grid">
              <button
                class="btn btn-primary btn-lg btn-animated"
                onclick="getRecommendation()"
              >
                <i class="bi bi-robot"></i> Generate Recommendations
              </button>
            </div>

            <div class="mt-5">
              <h5 class="text-primary">
                <i class="bi bi-lightbulb-fill"></i> Your Personalized Courses:
              </h5>
              <div
                id="result"
                class="response-box mt-3 text-dark shadow-sm"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      async function getRecommendation() {
        const interest = document.getElementById("interest").value;
        const resultDiv = document.getElementById("result");

        if (!interest.trim()) {
          resultDiv.innerHTML =
            "‚ùó Please describe your interest to get suggestions.";
          return;
        }

        resultDiv.innerHTML =
          "<span class='text-muted'><i class='bi bi-hourglass-split'></i> Generating courses just for you...</span>";

        const response = await fetch("/api/recommend/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_interest: interest }),
        });

        const data = await response.json();

        if (response.ok) {
          resultDiv.innerHTML = data.recommendation;
        } else {
          resultDiv.innerHTML =
            "‚ùå Error: " + (data.detail || "Something went wrong.");
        }
      }
    </script>
  </body>
</html>
